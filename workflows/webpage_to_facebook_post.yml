workflow_key: webpage_to_facebook_post
workflow_config:
  workflow_display_name: Webpage to Facebook Post
  workflow_schema_version: '1.0'
  workflow_img_url: null
  workflow_description: null
  blocks:
    - block_archetype_id: com.scoutos.input
      block_config: []
      block_display_name: Webpage
      block_id: webpage
      block_inputs:
        items:
          - display_name: Webpage URL
            input_type: short_text
            is_optional: false
            default_value: 'https://www.scoutos.com/startup-program'
            key: url
          - display_name: Tone
            input_type: short_text
            is_optional: false
            default_value: formal
            key: tone
      block_is_output: false
      dependencies: []
      input_schema: {}
      output_schema: []
      ui:
        position:
          x: 2
          'y': 15
      trigger_config: null
    - block_archetype_id: com.scoutos.scrape
      block_config: []
      block_display_name: Webpage Crawl
      block_id: crawl
      block_inputs:
        url: '{{webpage.url}}'
      block_is_output: false
      dependencies:
        - block_id: webpage
          ui:
            edge_type: addBlock
      input_schema: {}
      output_schema: []
      ui:
        position:
          x: 1
          'y': 103
      trigger_config: null
    - block_archetype_id: com.scoutos.llm
      block_config: []
      block_display_name: Crawl Clean
      block_id: clean
      block_inputs:
        model: gpt-4o
        response_format: text
        max_tokens: 1000
        temperature: 0.7
        prompt_items:
          - content: |-
              Review the content capture in the Webpage Crawl Content and remove any items that are not page content such as styling information.

              Webpage Crawl Content: {{crawl}}
            role: assistant
      block_is_output: false
      dependencies:
        - block_id: crawl
          ui:
            edge_type: addBlock
      input_schema: {}
      output_schema: []
      ui:
        position:
          x: 2
          'y': 190
      trigger_config: null
    - block_archetype_id: com.scoutos.llm
      block_config: []
      block_display_name: Summarize
      block_id: summary
      block_inputs:
        model: gpt-4o
        response_format: text
        max_tokens: 3000
        temperature: 0.7
        prompt_items:
          - content: 'You are an expert social media marketer. Summarize the content in {{clean}} so that the summary includes highlights that will be useful for generating social media posts.'
            role: assistant
      block_is_output: false
      dependencies:
        - block_id: clean
          ui:
            edge_type: addBlock
      input_schema: {}
      output_schema: []
      ui:
        position:
          x: 2
          'y': 276
      trigger_config: null
    - block_archetype_id: com.scoutos.llm
      block_config: []
      block_display_name: Facebook
      block_id: facebook
      block_inputs:
        model: gpt-4o
        response_format: text
        max_tokens: 3000
        temperature: 0.7
        prompt_items:
          - content: |-
              You are an expert marketer on Facebook.

              Rewrite the content from the {{summary}} so that it has a {{tone}} tone. Generate 3 example Facebook posts with a {{tone}} tone.
            role: assistant
      block_is_output: false
      dependencies:
        - block_id: summary
          ui:
            edge_type: addBlock
      input_schema: {}
      output_schema: []
      ui:
        position:
          x: 2
          'y': 362
      trigger_config: null
_type: code
workflow_display_name: Webpage to Facebook Post
workflow_schema_version: '1.0'
